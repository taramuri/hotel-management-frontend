<mat-card>
    <mat-card-header>
      <mat-card-title>Список клієнтів</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Фільтр</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Наприклад: Іван" #input>
      </mat-form-field>
  
      <button mat-raised-button color="primary" [routerLink]="['/clients/new']" class="add-button">
        <mat-icon>add</mat-icon>
        Додати клієнта
      </button>
  
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Прізвище</th>
          <td mat-cell *matCellDef="let client">{{client.lastName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ім'я</th>
          <td mat-cell *matCellDef="let client">{{client.firstName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>По батькові</th>
          <td mat-cell *matCellDef="let client">{{client.middleName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="passportData">
          <th mat-header-cell *matHeaderCellDef>Паспортні дані</th>
          <td mat-cell *matCellDef="let client">{{client.passportData}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Дії</th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="editClient(client._id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteClient(client._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Виберіть сторінку"></mat-paginator>
    </mat-card-content>
  </mat-card>
